<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Battle Game</title>
    <style>
        body { margin: 0; overflow: hidden; text-align: center; background-color: #333; color: white; }
        #gameCanvas { display: block; margin: auto; background: url('forest_background.jpg') no-repeat center center/cover; }
        #ui { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); }
        button { padding: 10px 20px; font-size: 18px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="ui">
        <button id="playButton">Play</button>
        <span id="teamSelection">Select Team: <button id="usaTeam">USA</button> <button id="germanyTeam">Germany</button></span>
        <div id="status"></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
