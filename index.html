
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horario de Reproducción - Aviradio2</title>
  <style>
    body {
      background-color: #282c34;
      margin: 0;
      padding: 0;
    }

    .contenedor-flex {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 30px 60px;
      gap: 60px;
      color: white;
      font-family: Arial, sans-serif;
    }

    .izquierda {
      width: 560px;
    }

    .derecha {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      line-height: 1.6;
      text-align: center;
      min-height: 315px;
    }

    #versiculoDia {
      white-space: pre-line;
      max-width: 300px;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="contenedor-flex">
    <div class="izquierda">
      <h1 style="text-align: center; margin: 0;">Horario de Reproducción</h1>
      <h1 style="text-align: center; margin: 0;">Aviradio2</h1>
      <div id="videoContainer" style="margin-top: 20px;">
        <div id="player"></div>
      </div>
    </div>
    <div class="derecha">
      <div id="versiculoDia"></div>
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const horarios = [
      { inicio: 1, fin: 5, videos: ["https://www.youtube.com/embed/sslrepbO5M8", "https://www.youtube.com/embed/Hs6WG7BUR1g"] },
      { inicio: 6, fin: 10, videos: ["https://www.youtube.com/embed/tF8R3J5yxXc", "https://www.youtube.com/embed/ze6aQY8Djvg"] },
      { inicio: 10, fin: 14, videos: ["https://www.youtube.com/embed/FJK35pu5jvc", "https://www.youtube.com/embed/JAckc8DJzSw"] },
      { inicio: 14, fin: 17, videos: ["https://www.youtube.com/embed/ZNVrYuTBbMM", "https://www.youtube.com/embed/w-D9OdOb88U"] },
      { inicio: 17, fin: 19, videos: ["https://www.youtube.com/embed/ijEeywH2uDE", "https://www.youtube.com/embed/RzKEALM8cOc"] },
      { inicio: 19, fin: 21, videos: ["https://www.youtube.com/embed/Qm-E4BIxFe0", "https://www.youtube.com/embed/7xh4QR6DKJ4"] },
      { inicio: 21, fin: 22, videos: ["https://www.youtube.com/embed/ijEeywH2uDE", "https://www.youtube.com/embed/fL1WiLEvqqA"] },
      { inicio: 22, fin: 24, videos: ["https://www.youtube.com/embed/HqK2nqtqRNg", "https://www.youtube.com/embed/9tHVmvt4Mik"] }
    ];

    let player;

    function getVideoList() {
      const now = new Date();
      const hour = now.getHours();
      const grupo = horarios.find(h => hour >= h.inicio && hour < h.fin);
      return grupo ? grupo.videos : [];
    }

    function getRandomVideoUrl() {
      const videos = getVideoList();
      if (videos.length === 0) return null;
      const randomIndex = Math.floor(Math.random() * videos.length);
      return videos[randomIndex];
    }

    function mostrarVersiculoDelDia() {
      const versiculosPorDia = [
        ["“Este es el día que hizo el Señor...”\n– Salmos 118:24", "“Alegraos en la esperanza...”\n– Romanos 12:12"],
        ["“El Señor es mi pastor...”\n– Salmos 23:1", "“Clama a mí...”\n– Jeremías 33:3"],
        ["“Confía en el Señor...”\n– Prov. 3:5", "“Guarda silencio...”\n– Salmos 37:7"],
        ["“Todo lo puedo en Cristo...”\n– Fil. 4:13", "“El que habita...”\n– Salmos 91:1"],
        ["“No temas...”\n– Isaías 41:10", "“Él da esfuerzo...”\n– Isaías 40:29"],
        ["“Nada nos podrá separar...”\n– Romanos 8:38", "“Bendice, alma mía...”\n– Salmos 103:1"],
        ["“Porque de tal manera amó Dios...”\n– Juan 3:16", "“Deléitate en Jehová...”\n– Salmos 37:4"]
      ];
      const dia = new Date().getDay();
      const versiculos = versiculosPorDia[dia];
      const versiculo = versiculos[Math.floor(Math.random() * versiculos.length)];
      document.getElementById("versiculoDia").textContent = versiculo;
    }

    function onYouTubeIframeAPIReady() {
      const videoUrl = getRandomVideoUrl();
      if (!videoUrl) return;
      const videoId = videoUrl.split("/embed/")[1];

      player = new YT.Player("player", {
        height: "315",
        width: "560",
        videoId: videoId,
        playerVars: {
          autoplay: 1,
          rel: 0,
          modestbranding: 1
        },
        events: {
          onStateChange: function(event) {
            if (event.data === YT.PlayerState.ENDED) {
              const nextUrl = getRandomVideoUrl();
              if (nextUrl) {
                const nextId = nextUrl.split("/embed/")[1];
                player.loadVideoById(nextId);
              }
            }
          }
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      mostrarVersiculoDelDia();
    });
  </script>
</body>
</html>
