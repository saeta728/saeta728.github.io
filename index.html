<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horario de Reproducción - Aviradio2</title>
  <style>
    body {
      background-color: #282c34;
      margin: 0;
      padding: 0;
    }

    .contenedor-flex {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 30px 60px;
      gap: 60px;
      color: white;
      font-family: Arial, sans-serif;
    }

    .izquierda {
      width: 560px;
    }

    .derecha {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      line-height: 1.6;
      text-align: center;
      min-height: 315px;
    }

    #versiculoDia {
      white-space: pre-line;
      max-width: 300px;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="contenedor-flex">
    <div class="izquierda">
      <h1 style="text-align: center; margin: 0;">Horario de Reproducción</h1>
      <h1 style="text-align: center; margin: 0;">Aviradio2</h1>
      <div id="videoContainer" style="margin-top: 20px;">
        <div id="player"></div>
      </div>
    </div>
    <div class="derecha">
      <div id="versiculoDia"></div>
    </div>
  </div>

  <!-- Cargar la API de YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    const horarios = [ /* tu arreglo de horarios con videos aquí (sin cambios) */ ];

    let currentIndex = 0;
    let player;

    function getVideoList() {
      const now = new Date();
      const hour = now.getHours();
      const grupo = horarios.find(h => hour >= h.inicio && hour < h.fin);
      return grupo ? grupo.videos : [];
    }

    function getRandomVideoUrl() {
      const videos = getVideoList();
      if (videos.length === 0) return null;
      const randomIndex = Math.floor(Math.random() * videos.length);
      return videos[randomIndex];
    }

    function mostrarVersiculoDelDia() {
      const versiculosPorDia = [
        ["“Este es el día que hizo el Señor...”\n– Salmos 118:24", "“Alegraos en la esperanza...”\n– Romanos 12:12", "“Sed agradecidos...”\n– 1 Tes. 5:18"],
        ["“El Señor es mi pastor...”\n– Salmos 23:1", "“Clama a mí...”\n– Jeremías 33:3", "“El gozo del Señor...”\n– Nehemías 8:10"],
        ["“Confía en el Señor...”\n– Prov. 3:5", "“Guarda silencio ante Jehová.”\n– Salmos 37:7", "“Jehová peleará por vosotros.”\n– Éxodo 14:14"],
        ["“Todo lo puedo en Cristo...”\n– Fil. 4:13", "“El que habita al abrigo...”\n– Salmos 91:1", "“No se turbe vuestro corazón.”\n– Juan 14:1"],
        ["“No temas, porque yo estoy contigo.”\n– Isaías 41:10", "“Él da esfuerzo al cansado.”\n– Isaías 40:29", "“Aunque ande en valle...”\n– Salmos 23:4"],
        ["“Nada nos podrá separar...”\n– Romanos 8:38-39", "“Bendice, alma mía, a Jehová.”\n– Salmos 103:1", "“Jehová es mi luz...”\n– Salmos 27:1"],
        ["“Porque de tal manera amó Dios...”\n– Juan 3:16", "“Deléitate asimismo en Jehová...”\n– Salmos 37:4", "“Cantad alegres a Dios...”\n– Salmos 100:1"]
      ];

      const dia = new Date().getDay();
      const versiculos = versiculosPorDia[dia];
      const versiculo = versiculos[Math.floor(Math.random() * versiculos.length)];
      document.getElementById("versiculoDia").textContent = versiculo;
    }

    // API de YouTube llama a esta función al estar lista
    function onYouTubeIframeAPIReady() {
      const videoUrl = getRandomVideoUrl();
      if (!videoUrl) return;

      const videoId = videoUrl.split("/embed/")[1];

      player = new YT.Player("player", {
        height: "315",
        width: "560",
        videoId: videoId,
        playerVars: {
          autoplay: 1,
          rel: 0,
          modestbranding: 1
        },
        events: {
          onStateChange: function(event) {
            if (event.data === YT.PlayerState.ENDED) {
              const nextUrl = getRandomVideoUrl();
              if (nextUrl) {
                const nextId = nextUrl.split("/embed/")[1];
                player.loadVideoById(nextId);
              }
            }
          }
        }
      });
    }

    // Esperar a que cargue el documento completo
    document.addEventListener("DOMContentLoaded", () => {
      mostrarVersiculoDelDia();
    });
  </script>
</body>
</html>
