<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Horario de Reproducción - Aviradio2</title>
  <style>
    body {
      background-color:#B22222;
      margin: 0;
      padding: 0;
    }
    .contenedor-flex {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 30px 60px;
    }
    .video {
      flex: 1;
      margin-right: 20px;
    }
    .versiculo {
      flex: 1;
      color: white;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="contenedor-flex">
    <div class="video">
      <iframe id="player" width="560" height="315" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="versiculo" id="versiculo"></div>
  </div>

  <script>
    const videosPorHora = [
      { inicio: 1, fin: 5, videos: [
        "https://www.youtube.com/embed/dQw4w9WgXcQ",
        "https://www.youtube.com/embed/9bZkp7q19f0"
      ]},
      { inicio: 6, fin: 10, videos: [
        "https://www.youtube.com/embed/WLvahXebI8Q",
        "https://www.youtube.com/embed/KLT-EmK3oAA",
        "https://www.youtube.com/embed/-FMG10ysx3A",
        "https://www.youtube.com/embed/M5ipxm9TOpA",
        "https://www.youtube.com/embed/7dcyy0II2vHv4",
        "https://www.youtube.com/embed/hEELehtro9w"
      ]},
      { inicio: 10, fin: 14, videos: [
        "https://www.youtube.com/embed/abcd1234",
        "https://www.youtube.com/embed/efgh5678"
      ]}
    ];

    const versiculos = [
      "El Señor es mi pastor; nada me faltará. - Salmo 23:1",
      "Todo lo puedo en Cristo que me fortalece. - Filipenses 4:13",
      "Jehová es mi luz y mi salvación. - Salmo 27:1"
    ];

    function getRandomVideoUrl() {
      const horaActual = new Date().getHours();
      const rango = videosPorHora.find(r => horaActual >= r.inicio && horaActual <= r.fin);
      if (!rango) return "";
      const indice = Math.floor(Math.random() * rango.videos.length);
      return rango.videos[indice];
    }

    function getRandomVersiculo() {
      const indice = Math.floor(Math.random() * versiculos.length);
      return versiculos[indice];
    }

    const player = document.getElementById("player");
    player.src = getRandomVideoUrl() + "?enablejsapi=1&autoplay=1";

    document.getElementById("versiculo").textContent = getRandomVersiculo();

    // Cargar API de YouTube
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    let ytPlayer;
    function onYouTubeIframeAPIReady() {
      ytPlayer = new YT.Player('player', {
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        ytPlayer.loadVideoByUrl(getRandomVideoUrl());
      }
    }
  </script>
</body>
</html>
