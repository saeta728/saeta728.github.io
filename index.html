<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla de Tanques</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 20px;
        }
        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div id="ui">Batalla de Tanques</div>
    <button id="playButton">Jugar</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, tank;
        
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            let geometry = new THREE.BoxGeometry(2, 1, 3);
            let material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            tank = new THREE.Mesh(geometry, material);
            scene.add(tank);
            
            camera.position.z = 10;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        document.getElementById("playButton").addEventListener("click", function() {
            this.style.display = "none";
            init();
            animate();
        });
    </script>
</body>
</html>
