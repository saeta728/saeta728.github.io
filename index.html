<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avivanca Flights</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .hidden { display: none; }
        .vuelo { border: 1px solid black; padding: 10px; margin: 5px; }
        .despego { color: red; }
    </style>
</head>
<body>
    <div id="inicio">
        <h1>Selecciona tu país</h1>
        <input type="text" id="pais" placeholder="Escribe tu país">
        <button onclick="iniciar()">Iniciar</button>
    </div>

    <div id="menu" class="hidden">
        <h1>Vuelos disponibles</h1>
        <h2>Saldo: <span id="saldo">100000</span> COP</h2>
        <h2>Hora actual: <span id="hora-actual"></span>:00</h2>
        <div id="vuelos"></div>
    </div>

    <script>
        let saldo = 100000;
        let horaActual = new Date().getHours();
        document.getElementById("hora-actual").innerText = horaActual;

        function generarVuelosAleatorios() {
            const origenes = ["Argentina", "Chile", "Brasil", "México", "EE.UU.", "España", "Japón", "China"];
            const destinos = ["Colombia", "Perú", "Ecuador", "Panamá", "Italia", "Alemania", "Australia", "Corea del Sur"];
            let vuelosGenerados = [];
            
            for (let i = 0; i < 30; i++) {
                const origen = origenes[Math.floor(Math.random() * origenes.length)];
                const destino = destinos[Math.floor(Math.random() * destinos.length)];
                const horaInicio = Math.floor(Math.random() * 24); 
                const horaFin = horaInicio + Math.floor(Math.random() * 3) + 1;
                const precio = Math.floor(Math.random() * (500000 - 50000) + 50000);
                vuelosGenerados.push({ origen, destino, horaInicio, horaFin, precio });
            }
            return vuelosGenerados;
        }

        function guardarVuelos() {
            const vuelosHoy = generarVuelosAleatorios();
            localStorage.setItem("vuelos", JSON.stringify(vuelosHoy));
            localStorage.setItem("fecha", new Date().toDateString());
        }

        function obtenerVuelosDelDia() {
            const fechaGuardada = localStorage.getItem("fecha");
            if (fechaGuardada !== new Date().toDateString()) {
                guardarVuelos();
            }
            return JSON.parse(localStorage.getItem("vuelos")) || [];
        }

        let vuelos = obtenerVuelosDelDia();

        function iniciar() {
            document.getElementById("inicio").classList.add("hidden");
            document.getElementById("menu").classList.remove("hidden");
            mostrarVuelos();
        }

        function mostrarVuelos() {
            const contenedor = document.getElementById("vuelos");
            contenedor.innerHTML = "";
            vuelos.forEach((vuelo, index) => {
                const yaDespego = horaActual > vuelo.horaInicio;
                const vueloDiv = document.createElement("div");
                vueloDiv.className = "vuelo";
                vueloDiv.innerHTML = `
                    <h3>Vuelo: ${vuelo.origen} - ${vuelo.destino}</h3>
                    <p>Hora de salida: ${vuelo.horaInicio}:00 ${yaDespego ? '<span class="despego">Despegó</span>' : ''}</p>
                    <p>Precio: ${vuelo.precio} COP</p>
                    <button onclick="comprarVuelo(${index})">Comprar</button>
                `;
                contenedor.appendChild(vueloDiv);
            });
        }

        function comprarVuelo(index) {
            const vuelo = vuelos[index];
            if (saldo >= vuelo.precio) {
                saldo -= vuelo.precio;
                document.getElementById("saldo").innerText = saldo;
                alert("Pago exitoso");
            } else {
                alert("Error: saldo insuficiente");
            }
        }
    </script>
</body>
</html>
