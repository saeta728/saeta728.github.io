        let currentIndex = 0;

        function getVideoList() {
            const now = new Date();
            const hour = now.getHours();
            const grupo = horarios.find(h => hour >= h.inicio && hour < h.fin);
            return grupo ? grupo.videos : [];
        }

function playRandomVideo() {
    const videos = getVideoList();
    if (videos.length === 0) return;

    const randomIndex = Math.floor(Math.random() * videos.length);
    const videoFrame = document.getElementById("videoFrame");
    videoFrame.src = videos[randomIndex] + "?autoplay=1&enablejsapi=1&rel=0";
}

        
        function playNextVideo() {
            const videos = getVideoList();
            if (videos.length === 0) return;
            if (currentIndex >= videos.length) currentIndex = 0;
            const videoFrame = document.getElementById("videoFrame");
            videoFrame.src = videos[currentIndex] + "?autoplay=1&enablejsapi=1";
            currentIndex++;
        }

     function loadVideo() {
    // Carga primer video aleatorio
    playRandomVideo();

    // Espera a que el iframe esté disponible y crea el reproductor
    setTimeout(() => {
        const iframe = document.getElementById("videoFrame");
        const player = new YT.Player(iframe, {
            events: {
                'onStateChange': function(event) {
                    // Cuando el video termina (estado 0)
                    if (event.data === YT.PlayerState.ENDED) {
                        playRandomVideo(); // Reproduce otro aleatorio
                    }
                }
            }
        });
    }, 1500); // Pequeño retraso para asegurarse de que el iframe cargó

    // Muestra el versículo
    mostrarVersiculoDelDia();
}

            "“Sed agradecidos en todo.”\n– 1 Tesalonicenses 5:18"

        // Lunes
        [
            "“El Señor es mi pastor; nada me faltará.”\n– Salmos 23:1",
            "“Clama a mí y yo te responderé.”\n– Jeremías 33:3",

        ],
        // Martes
        [
            "“Confía en el Señor con todo tu corazón.”\n– Proverbios 3:5",
            "“Guarda silencio ante Jehová.”\n– Salmos 37:7",

            "“Todo lo puedo en Cristo que me fortalece.”\n– Filipenses 4:13",
