         function getVideoUrl() {
             const now = new Date();
             const hour = now.getHours();
             const horario = horarios.find(h => hour >= h.inicio && hour < h.fin);
             if (horario) {
                 return horario.videos[Math.floor(Math.random() * horario.videos.length)];
             }
             return "https://www.youtube.com/embed/sslrepbO5M8"; // Video por defecto
             const hour = new Date().getHours();
             const schedule = schedules.find(s => hour >= s.start && hour < s.end);
             return schedule ? schedule.videos[Math.floor(Math.random() * schedule.videos.length)] : "https://www.youtube.com/embed/sslrepbO5M8";
         }

         function loadVideo() {
             const frame = document.getElementById("video-frame");
             frame.src = getVideoUrl();
             iframe.src = getVideoUrl();
         }
 
         document.getElementById("video-frame").onload = function() {
             setTimeout(loadVideo, 1000 * 60 * 60); // Cambia el video cada hora
         };
